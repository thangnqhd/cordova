<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" id="faceLeftCanvas">
            <div class="demo-img-container">
                <div class="demo-img-wrapper">
                    <img class="img" [src]="base64ImageLeft" alt="" role="presentation">
                    <div class="face-rectangle face-rectangle-f" style="top: 30%; left: 41%; width: 22%; height: 28%;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="file" id="file" (change)="handleLeftFileInput($event)">
            </div>
        </div>
        <div class="col-sm-6" id="faceRightCanvas">
            <div class="demo-img-container">
                <div class="demo-img-wrapper">
                    <img class="img" [src]="base64ImageRight" alt="" role="presentation">
                </div>
            </div>
            <div class="form-group">
                <input type="file" id="file" (change)="handleRightFileInput($event)">
            </div>
        </div>
    </div>
    <div>
        <p>
            {{resultLabel}}
            <span class="text-bold">Confidence is {{confidence}}.</span>
        </p>
    </div>
    <div class="row">
        <button>Verify</button>
    </div>
</div>
